<div class="register-saloon-container">
	<a class="back-link" [routerLink]="['']">&#8592; Back to Landing Page</a>
	<h2>Register Saloon</h2>
	<form>
		<div class="form-group">
			<label for="saloonName">Saloon Name:</label>
			<input type="text" id="saloonName" name="saloonName" required />
		</div>
		<div class="form-group">
			<label for="location">Location:</label>
			<input type="text" id="location" name="location" required />
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required />
		</div>
		<div class="form-group">
			<label for="subscription">Subscription Amount:</label>
			<input type="number" id="subscription" name="subscription" min="0" required />
		</div>
		<button type="submit" class="register-btn">Register</button>
	</form>
</div>
